<ion-header>

  <ion-navbar>
    <ion-title>Palestrante</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <img src="../../assets/imgs/user.svg" width="80px">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-center>
        <span> {{ nome }} </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <span> Mini-currículo</span> <br/>
        <span> {{ sobre }} </span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <span> Eventos</span>
      </ion-col>
      <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let item of programacao" class="list-programacao" text-wrap>
            <ion-grid>
              <ion-row>
                <ion-col col-10>
                  <h5>{{ item.hora_inicio }} até {{ item.hora_fim }}</h5>
                  <h3>
                      {{ item.tipo }}: {{ item.titulo }}
                  </h3>
                  <span>{{ item.local }}</span>
                </ion-col>
                <ion-col col-2>
                  <button ion-button icon-only clear (click)="favorito(item)">
                    <ion-icon name="heart-outline"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
