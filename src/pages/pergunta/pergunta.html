<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col col-12>
      <ion-list inset>
        <ion-item>
          <ion-label stacked>{{ label }}</ion-label>
          <ion-textarea [(ngModel)]="texto" rows="10"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 text-center>
      <button ion-button 
      [disabled]="!texto" 
      [class.button-royal]="texto"
      class="submit-btn" (click)="send(texto)" type="submit">Enviar
      </button>
    </ion-col>
  </ion-row>
</ion-content>
