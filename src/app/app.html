<ion-menu [content]="content">

  <ion-content class="menu">
    <div class="menu-header">
      <h1>Procuradoria Federal</h1>
    </div>
    <ion-list class="list-menu">
      <button menuClose ion-item (click)="openPage('programacao')">
        Programação
      </button>
      <button menuClose ion-item (click)="openPage('palestrantes')">
        Palestrantes
      </button>
      <button menuClose ion-item (click)="openPage('inscricao')">
        Inscrição
      </button>
      <button menuClose ion-item (click)="openPage('votacao')">
        Votação
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
      <ion-toolbar>
        <ion-grid>
          <ion-row>
            <ion-col col-10>
              <span>Sair</span>
            </ion-col>
            <ion-col col-2 text-right>
              <span class="version">1.0.0</span>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        

      </ion-toolbar>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
